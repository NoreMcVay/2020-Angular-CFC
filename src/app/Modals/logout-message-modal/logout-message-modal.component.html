<div role="document" class="modal-dialog">
        <div class="modal-content">      
          <div class="modal-header">
            <h4 class="modal-title">Hi, {{usersFullName}}</h4>
            <button type="button" class="btn btn-outline-dark close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ng-content></ng-content>
               <p>You are now signed into your account.</p>
          </div>
          <div class="modal-footer">
            <button 
              class="btn btn-primary"
              (click)="logout()">Logout</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
          </div>
        </div>
    </div>
